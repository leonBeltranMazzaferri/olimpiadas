<body>
	<!-- 1.4.1. Carga de los productos que incluyan código de producto, descripción, precio unitario. -->
	<form onsubmit="agregarProd(event)">
		<h3>Agregar producto</h3>
		<p class="respuestaFormulario" id="respAgregarProd" style="display: none;"></p>
		<input type="text" placeholder="Nombre del producto" name="nombre">
		<input type="text" placeholder="Destino" name="destino">
		<input type="text" placeholder="Descripcion" name="descripcion">
		<input type="text" placeholder="Precio unitario" name="precioUnitario">
		<input type="submit" value="Agregar producto">
	</form>

	<!-- 1.4.2. Consultar de lista de productos. -->
	<h3>Lista de Productos</h3>
	<div id="listaProductos">

		</div> -->

	<!-- 1.4.3. Ver estado de pedidos pendientes. -->
	<!-- 1.4.4. Realizar la entrega de pedidos. -->
	<!-- 1.4.6. Anular un pedido. -->

	<div id="listaPendientes"></div>

	<!-- 1.4.5. Ver estado de cuenta (facturas a cobrar, ordenadas por fecha y otro estado de cuenta ordenado por cliente). -->
